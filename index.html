<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

</head>

<body>
    <div>

			<h1>Ethereum Secret Messenger</h1>
			<hr>
	
			<label for="message">This site writes a secret message to the Ethereum
				blockchain!</label>
			<input id="userInput" type="text">
	
			<button id="setMessageButton">Set secret message</button>

	
    </div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script>
		// Connect a the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            console.log("Connected provider")
        }

        // Set a default account
        web3.eth.defaultAccount = web3.eth.accounts[0];

        // Get the contract info 
        const contractAddress = '0x645dF611C0F061003b0659257d7862766C90BFD1';
       	const abi = [
			{
				"inputs": [
					{
						"internalType": "string",
						"name": "x",
						"type": "string"
					}
				],
				"name": "setMessage",
				"outputs": [],
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getMessage",
				"outputs": [
					{
						"internalType": "string",
						"name": "",
						"type": "string"
					}
				],
				"stateMutability": "view",
				"type": "function"
			}
		]
            
    	let myMessage = new web3.eth.Contract(abi, contractAddress)


	 	console.log(`contract ${JSON.stringify(myMessage)}`);


        $("#setMessageButton").click(function () {
			message = $("#userInput").val();

            myMessage.setMessage(message, (error, result) => { message = result })
			console.log(message)
			
            
        });
	</script>

    
</body>

</html>
